{% extends "tenants/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 100px auto; padding: 2rem; background: #1e1e1e; border-radius: 8px;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #fff;">Login</h2>
    <form id="loginForm">
        <div style="margin-bottom: 1rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; color: #ccc;">Username</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 0.5rem; background: #333; border: 1px solid #444; color: #fff; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 2rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; color: #ccc;">Password</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem; background: #333; border: 1px solid #444; color: #fff; border-radius: 4px;">
        </div>
        <button type="submit" style="width: 100%; padding: 0.75rem; background: #135bec; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">Sign In</button>
        <div id="errorMessage" style="color: #ff6b6b; margin-top: 1rem; text-align: center; display: none;"></div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        fetch('/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/dashboard/';
            } else {
                return response.json().then(data => {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.style.display = 'block';
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.style.display = 'block';
        });
    });

    // Function to get CSRF token from cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
